<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Statify Config Generator</title>
</head>
<body>
<div class="full">
    <div class="position-absolute top-50 start-50 translate-middle">
        <center>
            <img src="https://statify.live/assets/brand.svg" width="256px">
            <p class="text">Config Generator</p>
            <br><br>
            <select id="platform" class="form-select" placeholder="Select Platform">
                <option selected disabled>Select Platform</option>
                <option value="1">Twitch</option>
                <option value="2">Discord</option>
                <option value="3">Twitter</option>
                <option value="3">Youtube</option>
            </select>
            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <br><br>
            <button type="button" onclick="sendForm()" class="btn btn-success">Generate Config</button>
        </center>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
